name: Tourism_Project Pipeline

on:
  push:
    branches:
      - main

jobs:

  register-dataset:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Python dependencies
        run: pip install huggingface_hub pandas

      - name: Upload dataset to HuggingFace
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python Tourism_Project/model_building/data_register.py


  data-prep:
    needs: register-dataset
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Python dependencies
        run: pip install huggingface_hub pandas scikit-learn

      - name: Run data preparation
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python Tourism_Project/model_building/prep.py


  model-training:
    needs: data-prep
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Python dependencies
        run: pip install huggingface_hub pandas scikit-learn xgboost mlflow joblib

      - name: Train model (local run)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python Tourism_Project/model_building/train.py


  deploy-hosting:
    needs: model-training
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Python dependencies
        run: pip install huggingface_hub

      - name: Upload Streamlit files to HF Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python Tourism_Project/hosting/hosting.py

